<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Planner</title>
</head>
<body>
{% block content %}
  <span>Hotels</span>
  <select>
    {% for hotel in all_hotels %}
    <option>{{hotel.name}}</option>
    {% endfor %}
  </select>
  <span>Things To Do</span>
  <select>
    {% for restaurant in all_restaurants %}
    <option>{{restaurant.name}}</option>
    {% endfor %}
  </select>
  <span>Restaurants</span>
  <select>
    {% for thingToDo in all_things_to_do %}
    <option>{{thingToDo.name}}</option>
    {% endfor %}
  </select>
{% endblock %}
</body>
</html>
