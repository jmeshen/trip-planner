<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>Trip Planner</title>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
<!-- Fixed navbar -->

            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon-plane" aria-hidden="true"></span><span> Trip Planner<span></a>
        </div

          <ul class="nav  navbar-nav">
            <li class="active"><a href="#">Home</a></li>

          </ul>

      </div>

  <div class="row" id="primary-row">
     <div class="col-md-9" id="map-canvas">

     </div>
     <div class="col-md-3">
      {% block content %}

      {% endblock %}
     </div>
  </div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSSVce9NCL5uveY0IqeSPNzEU01p8srQY&sensor=true"></script>
<script>
  var styles = [
    {
      stylers: [
        { hue: "#af1f43" },
        { saturation: -20 }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];
  function initialize_gmaps() {
    // initialize new google maps LatLng object
    var myLatlng = new google.maps.LatLng(40.705189,-74.009209);
    // set the map options hash
    var mapOptions = {
        center: myLatlng,
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        styles: styles
    };
    // get the maps div's HTML obj
    var map_canvas_obj = document.getElementById("map-canvas");
    // initialize a new Google Map with the options
    var map = new google.maps.Map(map_canvas_obj, mapOptions);
    // Add the marker to the map
    var marker = new google.maps.Marker({
        position: myLatlng,
        title:"Hello World!"
    });
    // Add the marker to the map by calling setMap()
    marker.setMap(map);
}

$(document).ready(function() {
    initialize_gmaps();
});

</script>
</body>
</html>
